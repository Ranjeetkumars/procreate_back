
<div>
    <div th:if="${#lists.isEmpty(medicationStatements)}">
        <p>None Recorded</p>
    </div>
    <div th:if="${not #lists.isEmpty(medicationStatements)}">

        <div>
            <table>
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Medication</th>
                    <th>Dosage</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="medicationStatement : ${medicationStatements}">
                       <td th:text="${#dates.format(medicationStatement.getEffectiveDateTimeType().getValue(),'dd MMM YYYY HH:mm')}"></td>
                        <td th:text="${medicationStatement.getMedicationReference().getDisplay()}"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
