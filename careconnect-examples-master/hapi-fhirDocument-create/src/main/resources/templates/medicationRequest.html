
<div>
    <div th:if="${#lists.isEmpty(medicationRequests)}">
        <p>None Recorded</p>
    </div>
    <div th:if="${not #lists.isEmpty(medicationRequests)}">

        <div>
            <table>
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Prescription</th>
                    <th>Dosage</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="medicationRequest : ${medicationRequests}">
                       <td th:text="${#dates.format(medicationRequest.getAuthoredOn(),'dd MMM YYYY HH:mm')}"></td>
                        <td th:text="${medicationRequest.getMedicationReference().getDisplay()}"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
