
<div>
    <div th:if="${#lists.isEmpty(procedures)}">
        <p>None Recorded</p>
    </div>
    <div th:if="${not #lists.isEmpty(procedures)}">

        <div>
            <table>
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>

                </tr>
                </thead>
                <tbody>
                    <tr th:each="procedure : ${procedures}">
                        <div th:if="${procedure.hasPerformedDateTimeType()}">
                            <td th:text="${#dates.format(procedure.getPerformedDateTimeType().getValue(),'dd MMM YYYY')}">Unknown</td>
                        </div>
                        <div th:if="${!procedure.hasPerformedDateTimeType()}">
                            <td ></td>
                        </div>
                        <td th:text="${procedure.getCode().getCodingFirstRep().getDisplay()}">No type given</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
